<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
</head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="/dia-02-Bibliotecas-Javascript-e-Frameworks/script.js"></script>
  <body class="p-3 mb-2 bg-secondary text-white">
  
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="form-label">
        <label for="fullName" class="form-label" >Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required >      
        <br/>

        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required >
        <br/>
        <p>Onde você prefere passar mais tempo?</p>
        
        
        <input type="radio" id="destination1" className="radios" name="destinations" class="form-check-input" value="Cidade" required>
        <label for="destination1">Cidade</label>

        
        <input type="radio" id="destination2" className="radios" name="destinations" class="form-check-input" value="Campo" required>
        <label for="destination2">Campo</label>

        
        <input type="radio" id="destination3" className="radios" name="destinations" class="form-check-input" value="Praia" required>
        <label for="destination3">Praia</label>

        
        <input type="radio" id="destination4" className="radios" name="destinations" class="form-check-input"  value="Montanhas" required>
        <label for="destination4">Montanhas</label>
        <br/>
        <br>
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" class="form-control" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>
        <br>
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" class="form-check-input mt-0" id="promo">
        <br/>
        <br>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" class="form-check-input mt-0" required>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-success" >Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-danger" >Apagar informações</button>
    </form>
  </body>
</html>
