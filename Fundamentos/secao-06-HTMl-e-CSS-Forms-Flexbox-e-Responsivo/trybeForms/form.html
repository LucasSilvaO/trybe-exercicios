<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Preencha o Formulário abaixo:</h2>
    </header>
    <form action="" method="get">
        <section id="nome">
            <label for="full-name">Nome:</label>
            <input type="text" name="name" id="full-name" minlength="10"  maxlength="40">
        </section>
        <section>
            <label for="type-email">E-mail:</label>
            <input type="email" name="email" id="type-email" minlength="10"  maxlength="50">
        </section>
        <section id="destino">
           <p>Selecione seu destino preferido:</p>
          
           <input type="radio" name="destino" id="cidade" value="cidade">Cidade
           <input type="radio" name="destino" id="campo" value="campo">Campo
           <input type="radio" name="destino" id="campo" value="praia">Praia
           <input type="radio" name="destino" id="campo" value="montanhas">Montanhas
        </section>
        <section>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="texto" id="meuTexto" cols="30" rows="10" maxlength="500" placeholder="Escreva aqui sua resposta..."></textarea>
        </section>
        <section>
            <p>Selecione abaixo a melhor data para a viagem:</p>
            <label for="data-viagem">
                <input type="date" name="data" id="data-viagem">
            </label>
        </section>
        <br>
        <section>
            <label for="Receber">
            <input type="checkbox" name="ReceberOportunidades" id="Receber">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>    
        </section>
        <section>
            <label for="Imagens">
            <input type="checkbox" name="ConcordoImagens" id="Imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>    
        </section>
        <br>
        <button type="submit" id="button-enviar">Enviar Formulário</button>
    </form>
    <script src="/trybeForms/script.js"></script>
</body>
</html>
