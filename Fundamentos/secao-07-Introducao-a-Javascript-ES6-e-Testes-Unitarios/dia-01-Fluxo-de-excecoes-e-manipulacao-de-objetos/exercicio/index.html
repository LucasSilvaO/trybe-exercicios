<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function sum() {
     
      try {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      verifyNumber(value1, value2);
      const result = Number(value1) + Number(value2);
      document.getElementById('result').innerHTML = `O resultado é ${result}`

    }catch(erro){
        document.getElementById('result').innerHTML = `Erro: ${erro.message}`
    }   finally{
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        }
    }        
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }

    function verifyNumber(value1, value2) {
        if(!value1 || !value2){
          throw new Error ("Favor preencher os dois espaços.")
        }
        if(isNaN(value1) || isNaN(value2)){
            throw new Error ("Favor inserir apenas números.")
        }
     
    }

</script>
</body>
</html>
